<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM Manipulation Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ðŸŒ NAVBAR TOGGLE -->
  <nav class="navbar">

  <!-- â¬‡ï¸ DROPDOWN -->

  </section>

  <!-- âŒ¨ï¸ KEY EVENTS -->

  <script src="script.js"></script>
</body>
</html>
